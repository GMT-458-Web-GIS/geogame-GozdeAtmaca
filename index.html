<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Hunt Game</title>
  <link rel="stylesheet" href="flaghunt.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>

</head>

<body>

  <div id="container">
    <div id="container">
  <div id="logo-container">
    <img src="flaghunt-logo.png" alt="Flag Hunt Logo" id="game-logo">
  </div>
  </div>



    <div id="controls">
      <label for="regionSelect">ðŸŒŽ Select Continent:</label>
      <select id="regionSelect">
        <option value="all">All Regions</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="oceania">Oceania</option>
      </select>

    </div>

   

    <div id="flag-box">

      <p>Which country's flag is this?</p>
      <img id="flag" src="" alt="Flag" />

    </div>

   

    <button id="startBtn">Start Game</button>

   

    <div id="info">

      <p>Time: <span id="timerText">90</span>s | Score: <span id="score">0</span></p>
      <div id="timerBarContainer"><div id="timerBar"></div></div>

    </div>



    <div id="map" class="map"></div>

  </div>



  <script src="flaghunt.js"></script>

</body>

</html>
